<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .temperature {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter location (e.g. London)" />
    <br />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult" class="temperature"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "90c40c65331642c4b1a80519251004";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found");
        const data = await response.json();
        const temp = data.current.temp_c;
        document.getElementById("weatherResult").innerText = `Temperature in ${location}: ${temp}Â°C`;
      } catch (error) {
        document.getElementById("weatherResult").innerText = "Error fetching weather data.";
      }
    }
  </script>
</body>
